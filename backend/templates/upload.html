<!DOCTYPE html>
<html>
<head>
    <title>Media Similarity Check</title>
</head>
<body>
    <h1>Upload a Video or Image</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="video/*,image/*" required>
        <input type="submit" value="Upload">
    </form>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
